<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="results-container">
    <header>
      <h1>Your Results</h1>
      <button id="backBtn" type="buton">Back to Dashboard</button>
    </header>
    
    <main class="results-list">
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Math</td>
            <td>A</td>
          </tr>
          <tr>
            <td>Science</td>
            <td>B+</td>
          </tr>
          <tr>
            <td>English</td>
            <td>A-</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script src="results.js"></script>
</body>
</html>
