<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #e0e016b1;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .scholarship {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Scholarships</h2>
        <div class="scholarship">Scholarship A - Rs.1000</div>
        <div class="scholarship">Scholarship B - Rs.1500</div>
        <div class="scholarship">Scholarship C - Rs.2000</div>
        <button onclick="goBack()">Back to Dashboard</button>
    </div>
    <script>
        function goBack() {
            window.location.href = 'dashboard.html'; // Change this to your dashboard page URL
        }
    </script>
</body>
</html>
